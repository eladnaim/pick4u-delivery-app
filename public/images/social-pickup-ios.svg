<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Pick4U Social Package Pickup – iOS-style Illustration</title>
  <desc id="desc">Soft iOS 16-style gradient background with abstract blobs and a central card showing a package, chat bubbles, community, and a map pin representing social package pickup.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E0EAFF"/>
      <stop offset="45%" stop-color="#E9E5FF"/>
      <stop offset="100%" stop-color="#F6E9FF"/>
    </linearGradient>
    <radialGradient id="blobBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6EA8FF" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#6EA8FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9B8CFF" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#9B8CFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobPink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9AD5" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FF9AD5" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="accentBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="accentGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <linearGradient id="accentOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
    <clipPath id="cardClip">
      <rect x="450" y="170" rx="36" ry="36" width="700" height="560"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- Soft abstract blobs -->
  <g filter="url(#soft)">
    <circle cx="350" cy="250" r="220" fill="url(#blobBlue)"/>
    <circle cx="1280" cy="300" r="260" fill="url(#blobPurple)"/>
    <circle cx="900" cy="700" r="240" fill="url(#blobPink)"/>
  </g>

  <!-- Decorative orbits -->
  <g opacity="0.25" stroke="#7C83FF" stroke-width="1.5" fill="none">
    <ellipse cx="800" cy="450" rx="650" ry="320"/>
    <ellipse cx="800" cy="450" rx="520" ry="255"/>
  </g>

  <!-- Central card -->
  <g>
    <rect x="450" y="170" rx="36" ry="36" width="700" height="560" fill="url(#cardGrad)" stroke="rgba(99,102,241,0.25)" stroke-width="1"/>
    <g clip-path="url(#cardClip)">
      <rect x="450" y="170" width="700" height="220" fill="url(#accentBlue)" opacity="0.10"/>
      <circle cx="575" cy="275" r="80" fill="url(#accentBlue)" opacity="0.20"/>
      <circle cx="820" cy="220" r="120" fill="url(#accentPurple)" opacity="0.12"/>
    </g>

    <!-- Title and subtitle -->
    <text x="520" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="700" fill="#1F2937">Pick4U • איסוף חבילה חברתי</text>
    <text x="520" y="290" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#4B5563">חבר בין מי שצריך לאסוף למי שיכול לעזור</text>

    <!-- Icons row -->
    <g transform="translate(520,330)">
      <!-- Package icon tile -->
      <g>
        <rect x="0" y="0" width="150" height="120" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
        <g transform="translate(40,30)">
          <rect x="0" y="20" width="70" height="46" rx="8" fill="url(#accentBlue)" opacity="0.15"/>
          <path d="M5,25 L35,5 L65,25 L65,55 L35,75 L5,55 Z" fill="url(#accentBlue)"/>
          <path d="M35,5 L35,75" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
        </g>
        <text x="20" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#374151">חבילה</text>
      </g>

      <!-- Chat icon tile -->
      <g transform="translate(180,0)">
        <rect x="0" y="0" width="150" height="120" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
        <g transform="translate(35,30)">
          <rect x="0" y="10" width="85" height="50" rx="12" fill="url(#accentGreen)"/>
          <circle cx="22" cy="35" r="6" fill="#FFFFFF"/>
          <circle cx="42" cy="35" r="6" fill="#FFFFFF"/>
          <circle cx="62" cy="35" r="6" fill="#FFFFFF"/>
          <path d="M25,60 L40,50 L50,60 Z" fill="url(#accentGreen)"/>
        </g>
        <text x="20" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#374151">צ'אט</text>
      </g>

      <!-- Community icon tile -->
      <g transform="translate(360,0)">
        <rect x="0" y="0" width="150" height="120" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
        <g transform="translate(30,28)">
          <circle cx="28" cy="22" r="14" fill="url(#accentOrange)"/>
          <circle cx="62" cy="22" r="14" fill="url(#accentBlue)"/>
          <rect x="8" y="40" width="76" height="30" rx="10" fill="#F3F4F6"/>
        </g>
        <text x="20" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#374151">קהילה</text>
      </g>

      <!-- Map pin tile -->
      <g transform="translate(540,0)">
        <rect x="0" y="0" width="150" height="120" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
        <g transform="translate(40,22)">
          <path d="M40,10 C55,10 68,23 68,38 C68,59 40,90 40,90 C40,90 12,59 12,38 C12,23 25,10 40,10 Z" fill="url(#accentBlue)"/>
          <circle cx="40" cy="38" r="10" fill="#FFFFFF"/>
        </g>
        <text x="28" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#374151">ניווט</text>
      </g>
    </g>

    <!-- Action strip -->
    <g transform="translate(520,520)">
      <rect x="0" y="0" width="560" height="90" rx="18" fill="#FFFFFF" stroke="#E5E7EB"/>
      <g transform="translate(20,22)">
        <rect x="0" y="0" width="240" height="46" rx="12" fill="url(#accentBlue)"/>
        <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">צור בקשת איסוף</text>
      </g>
      <g transform="translate(280,22)">
        <rect x="0" y="0" width="260" height="46" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">מצא מאסף באזור</text>
      </g>
    </g>
  </g>

  <!-- Subtle highlights -->
  <g opacity="0.3">
    <ellipse cx="800" cy="870" rx="480" ry="35" fill="#D1D5DB"/>
  </g>
</svg>