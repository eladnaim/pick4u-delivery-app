<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid background instead of transparent -->
  <rect width="1024" height="1024" fill="#ffffff"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="102" y="102" width="820" height="820" rx="164" ry="164" fill="url(#bgGradient)"/>
  
  <!-- Delivery box -->
  <rect x="312" y="362" width="400" height="300" rx="20" ry="20" fill="url(#boxGradient)" stroke="#D97706" stroke-width="8"/>
  
  <!-- Box tape -->
  <rect x="312" y="492" width="400" height="40" fill="#D97706"/>
  <rect x="492" y="362" width="40" height="300" fill="#D97706"/>
  
  <!-- Hand holding the box -->
  <ellipse cx="512" cy="720" rx="80" ry="40" fill="#FBBF24"/>
  <rect x="432" y="680" width="160" height="80" rx="40" ry="40" fill="#FBBF24"/>
  
  <!-- Speed lines -->
  <g stroke="#E5E7EB" stroke-width="12" stroke-linecap="round" opacity="0.8">
    <line x1="200" y1="300" x2="280" y2="320"/>
    <line x1="180" y1="400" x2="260" y2="420"/>
    <line x1="200" y1="500" x2="280" y2="520"/>
    <line x1="744" y1="320" x2="824" y2="300"/>
    <line x1="764" y1="420" x2="844" y2="400"/>
    <line x1="744" y1="520" x2="824" y2="500"/>
  </g>
  
  <!-- "4U" text -->
  <text x="512" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">4U</text>
</svg>