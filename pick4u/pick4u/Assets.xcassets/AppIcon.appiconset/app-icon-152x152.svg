<svg width="152" height="152" viewBox="0 0 152 152" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="152" height="152" rx="33" ry="33" fill="url(#bgGradient)"/>
  
  <!-- Delivery box -->
  <rect x="44" y="57" width="44" height="32" rx="4" ry="4" fill="url(#boxGradient)" stroke="#92400E" stroke-width="1.5"/>
  
  <!-- Box tape/cross -->
  <line x1="44" y1="73" x2="88" y2="73" stroke="#92400E" stroke-width="2.5"/>
  <line x1="66" y1="57" x2="66" y2="89" stroke="#92400E" stroke-width="2.5"/>
  
  <!-- Hand holding the box -->
  <ellipse cx="57" cy="95" rx="15" ry="10" fill="#FBBF24" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Speed lines -->
  <line x1="95" y1="63" x2="108" y2="61" stroke="#E5E7EB" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="95" y1="72" x2="111" y2="70" stroke="#E5E7EB" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="95" y1="81" x2="108" y2="79" stroke="#E5E7EB" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- "4U" text -->
  <text x="76" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">4U</text>
</svg>