<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bgGradient)"/>
  
  <!-- Delivery box -->
  <rect x="296" y="384" width="296" height="216" rx="27" ry="27" fill="url(#boxGradient)" stroke="#92400E" stroke-width="10"/>
  
  <!-- Box tape/cross -->
  <line x1="296" y1="492" x2="592" y2="492" stroke="#92400E" stroke-width="17" stroke-linecap="round"/>
  <line x1="444" y1="384" x2="444" y2="600" stroke="#92400E" stroke-width="17" stroke-linecap="round"/>
  
  <!-- Hand holding the box -->
  <ellipse cx="384" cy="640" rx="101" ry="67" fill="#FBBF24" stroke="#F59E0B" stroke-width="10"/>
  
  <!-- Speed lines -->
  <line x1="640" y1="424" x2="728" y2="411" stroke="#E5E7EB" stroke-width="17" stroke-linecap="round"/>
  <line x1="640" y1="485" x2="748" y2="472" stroke="#E5E7EB" stroke-width="17" stroke-linecap="round"/>
  <line x1="640" y1="546" x2="728" y2="533" stroke="#E5E7EB" stroke-width="17" stroke-linecap="round"/>
  
  <!-- "4U" text -->
  <text x="512" y="810" font-family="Arial, sans-serif" font-size="135" font-weight="bold" fill="white" text-anchor="middle">4U</text>
</svg>